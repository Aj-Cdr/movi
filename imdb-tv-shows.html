<body bgcolor="black" class="hide-scroll">

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container" style="margin-top: 1.5%;">
        <div>
            <h1 style="color: white;"><b>SPA - MOV</b></h1>
            <h2 style="color: white;">
                <p>Get movie & Tv Shows stream by,<br>
                    IMDB ID, Title/Year Best Video Api,<br>
                    the best streaming movies API in 2022.<br></p>
            </h2>
        </div>
        <div class="row">
            <div class="six columns">
                <h2 style="color:white">Imdb Id - Tv Shows</h2>
                <form>
                    <button type="button" value="Movies" id="movie-button" class="button-primary">Movies</button>
                    <button type="button" value="TV Shows" id="tv-shows-button" class="button-primary">TV
                        Shows</button>
                </form>

                <div><iframe src="https://www.2embed.to/embed/imdb/tv?id=tt2861424&s=1&e=1"
                        style=" border-radius: 10px; margin-top: -5%;" id="tv-screen" allowfullscreen
                        class="u-full-width"></iframe></div>
                <form>
                    <div> <input name="imdb-id" id="tv-id" value="" placeholder="Enter Imdb Id: tt2953050" type="text"
                            class="u-full-width" style="background-color: black; color: white;"></div>

                    <div><input name="imdb-season" id="tv-season" value="" style="
                    background-color: black; color: white; " type="text" class="u-half-width" placeholder="Season: 1">

                        <input name="imdb-episode" id="tv-episode" value="" style="
                 background-color: black; color: white;" type="text" class="u-half-width"
                            placeholder="Episode: 1">
                    </div>
                    <div><button type="button" id="tv-submit" onclick="getlink()"
                            class="button-primary u-full-width">Submit</button></div>
                </form>
            </div>
        </div>

        <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <script src="./imdb.js"></script>
        <script>
            function getlink() {
                let id = document.getElementById("tv-id").value
                let season = document.getElementById('tv-season').value
                let episode = document.getElementById('tv-episode').value

                let link = "https://www.2embed.to/embed/imdb/tv?id=" + id + '&s=' + season + '&e=' + episode
                document.getElementById("tv-screen").src = link
            }
        </script>
